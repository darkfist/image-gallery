{% extends "base.html" %}
{% load staticfiles %}


{% block content %}



		
		<section id="portfolio">
			<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h2>My Images</h2>
					</div>
				</div>
			</div>
			<div class="row row-0-gutter">
				{% for obj in object_list %}

					{% for img in image_list %}
					{% if img.image_id == obj.id %}
				       
				<div class="col-md-6 col-0-gutter">
					<div class="ot-portfolio-item">
						<figure class="effect-bubba">
							<img src="/media/{{ img.image_url }}" alt="img02" class="img-responsive" />
							<figcaption>
								<h2>{{ obj.title }}</h2>
								<p>Branding, Design</p>
								<a href="{% url 'details' slug=obj.slug %}"></a>
							</figcaption>
						</figure>
					</div>
				</div>
				{% endif %}
				{% endfor %}
				{% endfor %}
			</div>

			</div>
		</section>


{% endblock content %}
